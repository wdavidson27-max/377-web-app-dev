<!DOCTYPE html>
<html>
    <head>
        <title>Craps</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>

        <h1>Craps</h1>

        <svg width="500" height="400">

            <rect id="background" x="0" y="0" width="500" height="400" />

            <g transform="translate(100, 100)">
                <rect id="d1" class="die" width="100" height="100" />
                <circle id="d1p1" class="pip" cx="25" cy="25" r="5"  />
                <circle id="d1p2" class="pip" cx="25" cy="50" r="5" />
                <circle id="d1p3" class="pip" cx="25" cy="75" r="5" />
                <circle id="d1p4" class="pip" cx="50" cy="50" r="5" style="visibility: visible;" />
                <circle id="d1p5" class="pip" cx="75" cy="25" r="5" />
                <circle id="d1p6" class="pip" cx="75" cy="50" r="5" />
                <circle id="d1p7" class="pip" cx="75" cy="75" r="5" />
            </g>

            <g transform="translate(300, 100)">
                <rect id="d2" class="die" width="100" height="100" />
                <circle id="d2p1" class="pip" cx="25" cy="25" r="5"  />
                <circle id="d2p2" class="pip" cx="25" cy="50" r="5" />
                <circle id="d2p3" class="pip" cx="25" cy="75" r="5" />
                <circle id="d2p4" class="pip" cx="50" cy="50" r="5" style="visibility: visible;" />
                <circle id="d2p5" class="pip" cx="75" cy="25" r="5" />
                <circle id="d2p6" class="pip" cx="75" cy="50" r="5" />
                <circle id="d2p7" class="pip" cx="75" cy="75" r="5" />
            </g>

            <circle id="puck" cx="250" cy="300" r="25" />
            <text id="point" x="250" y="311">X</text>

            <text id="message" x="250" y="370"></text>

        </svg>

        <div id="controls">
            Winnings: <span id="winnings">$50</span>
            <span class="spacer"></span>
            Bet: <input type="text" id="bet" name="bet" size="5" />
            <span class="spacer"></span>
            <button onclick="rollDice()">Roll the Dice!</button>
        </div>

    </body>
</html>
